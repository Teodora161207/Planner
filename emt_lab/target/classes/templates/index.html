<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark  bg-dark">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Priority
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" >
                    <a th:each="m:${priorities} "class="dropdown-item" th:href="@{/priority/{id}(id=${m.id})}" th:text="${m.name}"><br/></a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Category
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" >
                    <a th:each="m:${categories} "class="dropdown-item" th:href="@{/category/{id}(id=${m.id})}" th:text="${m.name}"><br/></a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add new
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" >
                    <a class="dropdown-item" th:href="@{/task/add}">Task</a>
                    <a class="dropdown-item" th:href="@{/event/add}">Event</a>
                    <a class="dropdown-item" th:href="@{/note/add}">Note</a>

                </div>
            </li>

        </ul>
    </div>
</nav>


<div class="container col-10">
    <div class="row">
        <h2 class="display-5">Tasks</h2>
        <table class="table">

            <thead>
            <tr>
                <th>
                    Task
                </th>
                <th>Priority</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task:${tasks}">
                <td> <a th:href="@{/task/{id} (id=${task.id})}"><span th:text="${task.name}"></span></a> </td>
                <td><span th:text="${task.priority?.name}"></span></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="row">
        <h2 class="display-5">Events</h2>
        <table class="table">

            <thead>
            <tr>
                <th>
                    Event
                </th>

                <th>
                    Where
                </th>

                <th>
                    When
                </th>

                <th>
                    Priority
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event:${events}">
                <td> <a th:href="@{/event/{id} (id=${event.id})}"><span th:text="${event.name}"></span></a> </td>
                <td><span th:text="${event.location}"></span></td>
                <td><span th:text="${event.date}"></span> <span th:text="${event.time}"></span></td>
                <td><span th:text="${event.priority.name}"></span></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="row">
        <h2 class="display-5">Notes</h2>
        <table class="table">

            <thead>
            <tr>
                <th>
                    Note
                </th>
                <th>Priority</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note:${notes}">
                <td> <a th:href="@{/note/{id} (id=${note.id})}"><span th:text="${note.name}"></span></a> </td>

            </tr>
            </tbody>
        </table>

    </div>




</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
